<div class="card mt-4">
  <h4 class="card-header">Home</h4>
  <h3 class="text-center"><u>All User List</u></h3>
</div>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Update</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ userFromApi.first_name + " " + userFromApi.last_name }}</td>
      <td>{{ userFromApi.email }}</td>
      <td>{{ userFromApi.age }}</td>
      <td>
        <a
          [routerLink]="['/user/', userFromApi._id, 'edit']"
          class="btn btn-sm btn-outline-warning"
          >Edit</a
        >
      </td>
      <td>
        <a
          [routerLink]="['/user/', userFromApi._id, 'view']"
          class="btn btn-sm btn-outline-primary"
          >View</a
        >
      </td>
    </tr>
  </tbody>
</table>
