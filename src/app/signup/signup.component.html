<div class="card mt-4 text-white text-center">
  <h4 class="card-header bg-success">Sing Up</h4>
</div>

<div class="my-2">
  <a href="#" routerLink="/lgoin" class="btn btn-outline-danger w-100"
    >&#x2190; Back</a
  >
</div>

<div *ngIf="newError" class="alert alert-danger" role="alert">
  <strong>Error:</strong> This emial already register please use other email or
  <strong><a href="/login">Login</a></strong>
</div>

<div class="container">
  <div class="row">
    <div class="singUp">
      <form class="row g-2" [formGroup]="signupForm" (ngSubmit)="submit()">
        <div class="col-md-6">
          <label class="form-label" for="First Name">First Name:</label>
          <input
            formControlName="first_name"
            id="first_name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="Last Name">Last Name:</label>
          <input
            formControlName="last_name"
            id="last_name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="col-md-12">
          <label for="title">Email:</label>
          <input
            formControlName="email"
            id="Email"
            type="text"
            class="form-control"
          />
        </div>

        <div class="col-md-12">
          <label for="title">Password:</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control"
          />
        </div>

        <div class="col-md-12">
          <label for="title">Age:</label>
          <input
            formControlName="age"
            id="age"
            type="number"
            min="0"
            max="100"
            class="form-control"
          />
        </div>

        <button
          class="btn btn-dark mt-5"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
